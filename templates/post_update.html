{% extends 'base.html' %}

{% block title %}Редактирование статьи{% endblock title %}

{% block body %}
    <div class="container">
        <h1>Редактирование статьи</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Название"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Анонс">{{ article.intro }}</textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Текст статьи">{{ article.text }}</textarea><br>
            <input type="submit" class="btn btn-success" value="Обновить"><br>
        </form>
    </div>
{% endblock %}
