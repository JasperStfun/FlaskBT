{% extends 'base.html' %}

{% block title %}Статьи{% endblock title %}

{% block body %}
    <div class="container">
        <h1>Все статьи на сайте</h1><br>
        
        {% for el in articles %}
            <div class="alert alert-info">
                <h2>{{ el.title }}</h2>
                <p>{{ el.intro }}</p>
                <p><b>Дата: {{ el.date.date() }}</b></p>
                <a href="/posts/{{ el.id }}" class="btn btn-warning">Далее...</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
